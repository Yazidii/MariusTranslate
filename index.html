<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription - Speechmatics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .version {
            display: inline-block;
            background: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b7280;
            transition: background 0.3s ease;
        }

        .status-indicator.ready .status-dot {
            background: #10b981;
        }

        .status-indicator.recording .status-dot {
            background: #ef4444;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-indicator.error .status-dot {
            background: #f59e0b;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        #statusText {
            font-weight: 600;
            color: #374151;
        }

        .stats {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        .transcription-container {
            margin-bottom: 30px;
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transcription-header h2 {
            color: #374151;
            font-size: 1.5rem;
        }

        .transcription-controls {
            display: flex;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .checkbox-label input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .transcription-content {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #1f2937;
        }

        .transcription-content .placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .transcript-item {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .transcript-item.final {
            border-left-color: #10b981;
        }

        .transcript-item.partial {
            opacity: 0.7;
            border-left-color: #fbbf24;
        }

        .settings {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .settings h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-group label {
            font-weight: 600;
            color: #6b7280;
            min-width: 120px;
        }

        .setting-group select,
        .setting-group input[type="password"],
        .setting-group input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .setting-group select {
            cursor: pointer;
        }

        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #667eea;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-small:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
            margin-top: 20px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .transcription-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .setting-group {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .setting-group label {
                min-width: auto;
            }

            .setting-group input,
            .setting-group select {
                width: 100%;
            }

            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Live Transcription</h1>
            <p class="subtitle">Powered by Speechmatics</p>
            <div class="version">v1.2.5 - Testing Raw WS</div>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                <span class="btn-icon">‚ñ∂</span> Start Recording
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <span class="btn-icon">‚èπ</span> Stop Recording
            </button>
            <button id="clearBtn" class="btn btn-secondary">
                <span class="btn-icon">üóë</span> Clear
            </button>
        </div>

        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Ready</span>
            </div>
            <div class="stats">
                <span id="duration">00:00</span>
            </div>
        </div>

        <div class="transcription-container">
            <div class="transcription-header">
                <h2>Transcription</h2>
                <div class="transcription-controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoScroll" checked>
                        Auto-scroll
                    </label>
                </div>
            </div>
            <div id="transcription" class="transcription-content">
                <p class="placeholder">Your transcription will appear here...</p>
            </div>
        </div>

        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Speechmatics API key">
                <button id="saveApiKey" class="btn-small">Save</button>
            </div>
            <div class="setting-group">
                <label for="region">Region:</label>
                <select id="region">
                    <option value="eu" selected>EU (Europe)</option>
                    <option value="us">US (United States)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="pl">Polish</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="sampleRate">Sample Rate:</label>
                <select id="sampleRate">
                    <option value="16000">16 kHz</option>
                    <option value="44100" selected>44.1 kHz</option>
                    <option value="48000">48 kHz</option>
                </select>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <!-- Load Speechmatics SDK from CDN -->
    <script type="module">
        console.log('Loading Speechmatics SDK...');
        import { RealtimeClient } from 'https://cdn.jsdelivr.net/npm/@speechmatics/real-time-client@5.0.1/+esm';
        window.RealtimeClient = RealtimeClient;
        console.log('Speechmatics SDK loaded successfully');
        
        // Wait for DOM to be ready, then initialize app
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
        
        function initApp() {
            console.log('DOM ready, initializing app...');
            
            // Inline JavaScript for Live Transcription
            class LiveTranscription {
                constructor() {
                    this.rtClient = null;
                    this.isRecording = false;
                    this.startTime = null;
                    this.durationInterval = null;
                    this.apiKey = null;
                    
                    this.initUI();
                    this.checkAPIKey();
                }

                initUI() {
                    console.log('Initializing UI elements...');
                    this.startBtn = document.getElementById('startBtn');
                    this.stopBtn = document.getElementById('stopBtn');
                    this.clearBtn = document.getElementById('clearBtn');
                    this.transcriptionDiv = document.getElementById('transcription');
                    this.statusIndicator = document.getElementById('statusIndicator');
                    this.statusText = document.getElementById('statusText');
                    this.durationSpan = document.getElementById('duration');
                    this.errorDiv = document.getElementById('errorMessage');
                    this.autoScrollCheckbox = document.getElementById('autoScroll');
                    this.regionSelect = document.getElementById('region');
                    this.languageSelect = document.getElementById('language');
                    this.sampleRateSelect = document.getElementById('sampleRate');
                    this.apiKeyInput = document.getElementById('apiKey');
                    this.saveApiKeyBtn = document.getElementById('saveApiKey');

                    if (!this.startBtn) {
                        console.error('Start button not found!');
                        return;
                    }

                    console.log('Setting up event listeners...');
                    this.startBtn.addEventListener('click', () => {
                        console.log('Start button clicked!');
                        this.start();
                    });
                    this.stopBtn.addEventListener('click', () => this.stop());
                    this.clearBtn.addEventListener('click', () => this.clearTranscription());
                    this.saveApiKeyBtn.addEventListener('click', () => this.saveAPIKey());
                    console.log('Event listeners set up successfully');
                }

                checkAPIKey() {
                    // Check if we're on HTTPS or localhost
                    const isSecure = window.location.protocol === 'https:' || 
                                   window.location.hostname === 'localhost' || 
                                   window.location.hostname === '127.0.0.1';
                    
                    if (!isSecure && window.location.protocol === 'file:') {
                        this.showError('‚ö†Ô∏è Mobile browsers require HTTPS for microphone access. Please host this file on a web server or use a service like GitHub Pages. See README for instructions.');
                        this.startBtn.disabled = true;
                        this.updateStatus('error', 'HTTPS required');
                        return;
                    }
                    
                    const savedKey = localStorage.getItem('speechmatics_api_key');
                    if (savedKey) {
                        this.apiKey = savedKey;
                        this.apiKeyInput.value = savedKey;
                        this.updateStatus('ready', 'Ready');
                    } else {
                        this.updateStatus('error', 'API key required');
                        this.showError('Please enter your Speechmatics API key in the settings below.');
                        this.startBtn.disabled = true;
                    }
                }

                saveAPIKey() {
                    const key = this.apiKeyInput.value.trim();
                    if (!key) {
                        this.showError('Please enter a valid API key');
                        return;
                    }
                    
                    localStorage.setItem('speechmatics_api_key', key);
                    this.apiKey = key;
                    this.startBtn.disabled = false;
                    this.updateStatus('ready', 'Ready');
                    this.hideError();
                    
                    const originalText = this.saveApiKeyBtn.textContent;
                    this.saveApiKeyBtn.textContent = '‚úì Saved!';
                    this.saveApiKeyBtn.style.background = '#10b981';
                    setTimeout(() => {
                        this.saveApiKeyBtn.textContent = originalText;
                        this.saveApiKeyBtn.style.background = '';
                    }, 2000);
                }

                async start() {
                    console.log('Start method called');
                    try {
                        if (!this.apiKey) {
                            this.showError('Please enter and save your API key first');
                            console.error('No API key found');
                            return;
                        }

                        console.log('Starting transcription...');
                        this.hideError();
                        this.updateStatus('connecting', 'Connecting...');
                        
                        const region = this.regionSelect.value;
                        const language = this.languageSelect.value;
                        const sampleRate = parseInt(this.sampleRateSelect.value);

                        // Generate temporary key for security
                        console.log('Generating temporary key...');
                        console.log('API Key (first 20 chars):', this.apiKey.substring(0, 20));
                        const tempKeyResponse = await fetch('https://mp.speechmatics.com/v1/api_keys?type=rt', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.apiKey}`
                            },
                            body: JSON.stringify({ ttl: 3600 }) // 1 hour
                        });

                        console.log('Temp key response status:', tempKeyResponse.status);
                        
                        if (!tempKeyResponse.ok) {
                            const errorText = await tempKeyResponse.text();
                            console.error('Failed to generate temporary key:', errorText);
                            throw new Error(`Failed to generate temporary key: ${tempKeyResponse.status} ${tempKeyResponse.statusText}`);
                        }

                        const tempKeyData = await tempKeyResponse.json();
                        const temporaryKey = tempKeyData.key_value;
                        console.log('Temporary key generated successfully');
                        console.log('Temporary key (first 50 chars):', temporaryKey.substring(0, 50));
                        
                        // Decode JWT to see what's in it
                        try {
                            const jwtParts = temporaryKey.split('.');
                            const payload = JSON.parse(atob(jwtParts[1]));
                            console.log('JWT payload:', payload);
                        } catch (e) {
                            console.warn('Could not decode JWT:', e);
                        }

                        // Map region to Speechmatics Realtime endpoints (from official docs)
                        const regionEndpoints = {
                            'eu': 'wss://eu.rt.speechmatics.com/v2',
                            'us': 'wss://us.rt.speechmatics.com/v2'
                        };
                        
                        const baseUrl = regionEndpoints[region];

                        console.log('Creating Speechmatics client with config:', { region, language, sampleRate });
                        console.log('WebSocket URL:', baseUrl);
                        console.log('Using temporary JWT (will be passed as apiKey)');
                        
                        // Try passing JWT as apiKey WITH the appUrl specified
                        // The SDK should handle adding it to the URL
                        const clientConfig = {
                            apiKey: temporaryKey,
                            appUrl: baseUrl,  // Base URL without JWT
                            transcriptionConfig: {
                                language: language,
                                enable_partials: true,
                                max_delay: 2
                            },
                            audioFormat: {
                                type: 'raw',
                                encoding: 'pcm_f32le',
                                sample_rate: sampleRate
                            }
                        };
                        
                        console.log('Client configuration (apiKey is JWT):', {
                            apiKey: 'JWT_TOKEN_HIDDEN',
                            appUrl: clientConfig.appUrl,
                            transcriptionConfig: clientConfig.transcriptionConfig,
                            audioFormat: clientConfig.audioFormat
                        });

                        this.rtClient = new window.RealtimeClient(clientConfig);

                        this.setupEventListeners();

                        console.log('Requesting microphone access...');
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                autoGainControl: true
                            } 
                        });

                        console.log('Microphone access granted');
                        console.log('Audio stream:', stream);
                        console.log('Audio tracks:', stream.getAudioTracks());
                        
                        console.log('Starting Speechmatics client...');
                        
                        // TEST: Try raw WebSocket connection first to verify auth works
                        console.log('üß™ TEST: Attempting raw WebSocket connection first...');
                        const testWs = new WebSocket(`${baseUrl}?jwt=${temporaryKey}`);
                        testWs.onopen = () => {
                            console.log('‚úÖ Raw WebSocket connected successfully! Auth works!');
                            testWs.close();
                        };
                        testWs.onerror = (error) => {
                            console.error('‚ùå Raw WebSocket error:', error);
                        };
                        testWs.onmessage = (event) => {
                            console.log('üì® Raw WebSocket message:', event.data);
                        };
                        
                        await this.rtClient.start(stream);
                        console.log('‚úÖ Client started successfully!');

                        this.isRecording = true;
                        this.startBtn.disabled = true;
                        this.stopBtn.disabled = false;
                        this.updateStatus('recording', 'Recording...');
                        
                        this.startTime = Date.now();
                        this.durationInterval = setInterval(() => this.updateDuration(), 1000);

                    } catch (error) {
                        console.error('Error starting transcription:', error);
                        
                        let errorMessage = 'Failed to start: ' + error.message;
                        
                        if (error.name === 'NotFoundError') {
                            errorMessage = 'No microphone found. Please connect a microphone and try again.';
                        } else if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                            errorMessage = 'Microphone access denied. Please allow microphone access and try again.';
                        } else if (error.name === 'NotReadableError') {
                            errorMessage = 'Microphone is already in use by another application.';
                        } else if (error.message && error.message.includes('not_authorised')) {
                            errorMessage = 'Authentication failed. Please check:\n1. Your API key is correct and saved\n2. You selected the correct region (EU/US)\n3. Your API key has Realtime transcription enabled\n4. Your API key hasn\'t expired';
                        }
                        
                        this.showError(errorMessage);
                        this.cleanup();
                        this.updateStatus('error', 'Error');
                        this.startBtn.disabled = false;
                        this.stopBtn.disabled = true;
                    }
                }

                setupEventListeners() {
                    console.log('Setting up Speechmatics event listeners...');
                    
                    this.rtClient.addEventListener('AddPartialTranscript', (message) => {
                        console.log('üìù Partial transcript:', message);
                        if (message.metadata?.transcript) {
                            this.displayTranscript(message.metadata.transcript, false);
                        }
                    });

                    this.rtClient.addEventListener('AddTranscript', (message) => {
                        console.log('‚úÖ Final transcript:', message);
                        if (message.metadata?.transcript) {
                            this.displayTranscript(message.metadata.transcript, true);
                        }
                    });

                    this.rtClient.addEventListener('RecognitionStarted', () => {
                        console.log('üé§ Recognition started!');
                    });

                    this.rtClient.addEventListener('Error', (error) => {
                        console.error('‚ùå Transcription error:', error);
                        console.error('Error details:', JSON.stringify(error, null, 2));
                        this.showError('Transcription error: ' + (error.reason || error.message || 'Unknown error'));
                    });

                    this.rtClient.addEventListener('EndOfTranscript', () => {
                        console.log('üèÅ End of transcript');
                    });
                    
                    this.rtClient.addEventListener('AudioAdded', () => {
                        console.log('üîä Audio added to buffer');
                    });
                    
                    console.log('Event listeners configured');
                }

                displayTranscript(text, isFinal) {
                    if (!text) return;

                    const placeholder = this.transcriptionDiv.querySelector('.placeholder');
                    if (placeholder) {
                        placeholder.remove();
                    }

                    const lastItem = this.transcriptionDiv.lastElementChild;
                    
                    if (isFinal) {
                        const item = document.createElement('div');
                        item.className = 'transcript-item final';
                        item.textContent = text;
                        this.transcriptionDiv.appendChild(item);
                        
                        if (lastItem && lastItem.classList.contains('partial')) {
                            lastItem.remove();
                        }
                    } else {
                        if (lastItem && lastItem.classList.contains('partial')) {
                            lastItem.textContent = text;
                        } else {
                            const item = document.createElement('div');
                            item.className = 'transcript-item partial';
                            item.textContent = text;
                            this.transcriptionDiv.appendChild(item);
                        }
                    }

                    if (this.autoScrollCheckbox.checked) {
                        this.transcriptionDiv.scrollTop = this.transcriptionDiv.scrollHeight;
                    }
                }

                async stop() {
                    this.isRecording = false;
                    
                    if (this.rtClient) {
                        try {
                            await this.rtClient.stop();
                        } catch (error) {
                            console.error('Error stopping client:', error);
                        }
                        this.rtClient = null;
                    }

                    this.cleanup();
                    this.updateStatus('ready', 'Ready');
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                }

                cleanup() {
                    if (this.durationInterval) {
                        clearInterval(this.durationInterval);
                        this.durationInterval = null;
                    }
                    this.isRecording = false;
                }

                clearTranscription() {
                    this.transcriptionDiv.innerHTML = '<p class="placeholder">Your transcription will appear here...</p>';
                }

                updateStatus(status, text) {
                    this.statusIndicator.className = 'status-indicator ' + status;
                    this.statusText.textContent = text;
                }

                updateDuration() {
                    if (!this.startTime) return;
                    
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    this.durationSpan.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }

                showError(message) {
                    this.errorDiv.textContent = message;
                    this.errorDiv.style.display = 'block';
                }

                hideError() {
                    this.errorDiv.style.display = 'none';
                }
            }
            
            console.log('Initializing Live Transcription app...');
            new LiveTranscription();
        }
    </script>
</body>
</html>
