<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription - Speechmatics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .version {
            display: inline-block;
            background: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b7280;
            transition: background 0.3s ease;
        }

        .status-indicator.ready .status-dot {
            background: #10b981;
        }

        .status-indicator.recording .status-dot {
            background: #ef4444;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-indicator.error .status-dot {
            background: #f59e0b;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        #statusText {
            font-weight: 600;
            color: #374151;
        }

        .stats {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        .transcription-container {
            margin-bottom: 30px;
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transcription-header h2 {
            color: #374151;
            font-size: 1.5rem;
        }

        .transcription-controls {
            display: flex;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .checkbox-label input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .transcription-content {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #1f2937;
        }

        .transcription-content .placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .transcript-item {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .transcript-item.final {
            border-left-color: #10b981;
        }

        .transcript-item.partial {
            opacity: 0.7;
            border-left-color: #fbbf24;
        }

        .settings {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .settings h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-group label {
            font-weight: 600;
            color: #6b7280;
            min-width: 120px;
        }

        .setting-group select,
        .setting-group input[type="password"],
        .setting-group input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .setting-group select {
            cursor: pointer;
        }

        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #667eea;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-small:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
            margin-top: 20px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .transcription-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .setting-group {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .setting-group label {
                min-width: auto;
            }

            .setting-group input,
            .setting-group select {
                width: 100%;
            }

            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Live Transcription</h1>
            <p class="subtitle">Powered by Speechmatics</p>
            <div class="version">v2.1.2 - Fixed Audio Copy</div>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                <span class="btn-icon">‚ñ∂</span> Start Recording
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <span class="btn-icon">‚èπ</span> Stop Recording
            </button>
            <button id="clearBtn" class="btn btn-secondary">
                <span class="btn-icon">üóë</span> Clear
            </button>
        </div>

        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Ready</span>
            </div>
            <div class="stats">
                <span id="duration">00:00</span>
            </div>
        </div>

        <div class="transcription-container">
            <div class="transcription-header">
                <h2>Transcription</h2>
                <div class="transcription-controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoScroll" checked>
                        Auto-scroll
                    </label>
                </div>
            </div>
            <div id="transcription" class="transcription-content">
                <p class="placeholder">Your transcription will appear here...</p>
            </div>
        </div>

        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Speechmatics API key">
                <button id="saveApiKey" class="btn-small">Save</button>
            </div>
            <div class="setting-group">
                <label for="region">Region:</label>
                <select id="region">
                    <option value="eu" selected>EU (Europe)</option>
                    <option value="us">US (United States)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="pl">Polish</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="sampleRate">Sample Rate:</label>
                <select id="sampleRate">
                    <option value="16000">16 kHz</option>
                    <option value="44100" selected>44.1 kHz</option>
                    <option value="48000">48 kHz</option>
                </select>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        console.log('üöÄ Initializing Live Transcription - Raw WebSocket Version');
        
        class LiveTranscription {
            constructor() {
                this.ws = null;
                this.audioContext = null;
                this.mediaStream = null;
                this.processor = null;
                this.isRecording = false;
                this.startTime = null;
                this.durationInterval = null;
                this.apiKey = null;
                this.seqNo = 0;
                
                this.initUI();
                this.checkAPIKey();
            }

            initUI() {
                console.log('Initializing UI elements...');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.transcriptionDiv = document.getElementById('transcription');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.durationSpan = document.getElementById('duration');
                this.errorDiv = document.getElementById('errorMessage');
                this.autoScrollCheckbox = document.getElementById('autoScroll');
                this.regionSelect = document.getElementById('region');
                this.languageSelect = document.getElementById('language');
                this.sampleRateSelect = document.getElementById('sampleRate');
                this.apiKeyInput = document.getElementById('apiKey');
                this.saveApiKeyBtn = document.getElementById('saveApiKey');

                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.clearBtn.addEventListener('click', () => this.clearTranscription());
                this.saveApiKeyBtn.addEventListener('click', () => this.saveAPIKey());
                console.log('Event listeners set up successfully');
            }

            checkAPIKey() {
                const savedKey = localStorage.getItem('speechmatics_api_key');
                if (savedKey) {
                    this.apiKey = savedKey;
                    this.apiKeyInput.value = savedKey;
                    this.updateStatus('ready', 'Ready');
                } else {
                    this.updateStatus('error', 'API key required');
                    this.showError('Please enter your Speechmatics API key in the settings below.');
                    this.startBtn.disabled = true;
                }
            }

            saveAPIKey() {
                const key = this.apiKeyInput.value.trim();
                if (!key) {
                    this.showError('Please enter a valid API key');
                    return;
                }
                
                localStorage.setItem('speechmatics_api_key', key);
                this.apiKey = key;
                this.startBtn.disabled = false;
                this.updateStatus('ready', 'Ready');
                this.hideError();
                
                const originalText = this.saveApiKeyBtn.textContent;
                this.saveApiKeyBtn.textContent = '‚úì Saved!';
                this.saveApiKeyBtn.style.background = '#10b981';
                setTimeout(() => {
                    this.saveApiKeyBtn.textContent = originalText;
                    this.saveApiKeyBtn.style.background = '';
                }, 2000);
            }

            async start() {
                console.log('üé¨ Start method called');
                try {
                    if (!this.apiKey) {
                        this.showError('Please enter and save your API key first');
                        return;
                    }

                    this.hideError();
                    this.updateStatus('connecting', 'Connecting...');
                    
                    const region = this.regionSelect.value;
                    const language = this.languageSelect.value;
                    const sampleRate = parseInt(this.sampleRateSelect.value);

                    // Generate temporary key
                    console.log('üîë Generating temporary key...');
                    const tempKeyResponse = await fetch('https://mp.speechmatics.com/v1/api_keys?type=rt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`
                        },
                        body: JSON.stringify({ ttl: 3600 })
                    });

                    if (!tempKeyResponse.ok) {
                        throw new Error(`Failed to generate temporary key: ${tempKeyResponse.status}`);
                    }

                    const tempKeyData = await tempKeyResponse.json();
                    const temporaryKey = tempKeyData.key_value;
                    console.log('‚úÖ Temporary key generated');

                    // Get microphone access
                    console.log('üé§ Requesting microphone access...');
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    console.log('‚úÖ Microphone access granted');

                    // Connect WebSocket
                    const regionEndpoints = {
                        'eu': 'wss://eu.rt.speechmatics.com/v2',
                        'us': 'wss://us.rt.speechmatics.com/v2'
                    };
                    
                    const wsUrl = `${regionEndpoints[region]}?jwt=${temporaryKey}`;
                    console.log('üîå Connecting to:', regionEndpoints[region]);
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = async () => {
                        console.log('‚úÖ WebSocket connected!');
                        
                        // Send StartRecognition message
                        const startMessage = {
                            message: 'StartRecognition',
                            audio_format: {
                                type: 'raw',
                                encoding: 'pcm_f32le',
                                sample_rate: sampleRate
                            },
                            transcription_config: {
                                language: language,
                                enable_partials: true,
                                max_delay: 2
                            }
                        };
                        
                        console.log('üì§ Sending StartRecognition...');
                        this.ws.send(JSON.stringify(startMessage));
                        
                        // Start audio processing (async)
                        await this.startAudioProcessing(sampleRate);
                        
                        this.isRecording = true;
                        this.startBtn.disabled = true;
                        this.stopBtn.disabled = false;
                        this.updateStatus('recording', 'Recording...');
                        
                        this.startTime = Date.now();
                        this.durationInterval = setInterval(() => this.updateDuration(), 1000);
                    };
                    
                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        console.log('üì® Received:', message.message);
                        
                        if (message.message === 'AddPartialTranscript') {
                            this.displayTranscript(message.metadata.transcript, false);
                        } else if (message.message === 'AddTranscript') {
                            this.displayTranscript(message.metadata.transcript, true);
                        } else if (message.message === 'RecognitionStarted') {
                            console.log('üé§ Recognition started!');
                        } else if (message.message === 'Error') {
                            console.error('‚ùå Error:', message);
                            this.showError('Transcription error: ' + message.reason);
                        }
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('‚ùå WebSocket error:', error);
                        this.showError('Connection error');
                    };
                    
                    this.ws.onclose = () => {
                        console.log('üîå WebSocket closed');
                        if (this.isRecording) {
                            this.stop();
                        }
                    };

                } catch (error) {
                    console.error('‚ùå Error starting transcription:', error);
                    
                    let errorMessage = 'Failed to start: ' + error.message;
                    
                    if (error.name === 'NotFoundError') {
                        errorMessage = 'No microphone found.';
                    } else if (error.name === 'NotAllowedError') {
                        errorMessage = 'Microphone access denied.';
                    }
                    
                    this.showError(errorMessage);
                    this.cleanup();
                    this.updateStatus('error', 'Error');
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                }
            }

            async startAudioProcessing(sampleRate) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate });
                
                // Create AudioWorklet processor inline
                const processorCode = `
                    class AudioCaptureProcessor extends AudioWorkletProcessor {
                        process(inputs, outputs, parameters) {
                            const input = inputs[0];
                            if (input && input[0]) {
                                // Send audio data to main thread
                                this.port.postMessage(input[0]);
                            }
                            return true;
                        }
                    }
                    registerProcessor('audio-capture-processor', AudioCaptureProcessor);
                `;
                
                // Create blob URL for the processor
                const blob = new Blob([processorCode], { type: 'application/javascript' });
                const processorUrl = URL.createObjectURL(blob);
                
                try {
                    // Load the AudioWorklet
                    await this.audioContext.audioWorklet.addModule(processorUrl);
                    URL.revokeObjectURL(processorUrl);
                    
                    // Create AudioWorklet node
                    this.processor = new AudioWorkletNode(this.audioContext, 'audio-capture-processor');
                    
                    // Handle messages from the processor
                    this.processor.port.onmessage = (event) => {
                        if (!this.isRecording || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                            return;
                        }

                        // Copy the Float32Array (the original is reused by the processor)
                        const audioData = new Float32Array(event.data);
                        
                        // Convert Float32Array to base64
                        const audioMessage = {
                            message: 'AddAudio',
                            seq_no: this.seqNo++,
                            audio: this.float32ToBase64(audioData)
                        };
                        
                        this.ws.send(JSON.stringify(audioMessage));
                    };
                    
                    // Connect audio pipeline
                    const source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    source.connect(this.processor);
                    this.processor.connect(this.audioContext.destination);
                    
                    console.log('üîä AudioWorklet processing started');
                } catch (error) {
                    console.error('AudioWorklet not supported, falling back to ScriptProcessor:', error);
                    // Fallback to ScriptProcessorNode if AudioWorklet not supported
                    this.startAudioProcessingFallback(sampleRate);
                }
            }

            startAudioProcessingFallback(sampleRate) {
                // Fallback for browsers that don't support AudioWorklet
                const source = this.audioContext.createMediaStreamSource(this.mediaStream);
                const bufferSize = 4096;
                this.processor = this.audioContext.createScriptProcessor(bufferSize, 1, 1);
                
                this.processor.onaudioprocess = (e) => {
                    if (!this.isRecording || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                        return;
                    }

                    const inputData = e.inputBuffer.getChannelData(0);
                    
                    const audioMessage = {
                        message: 'AddAudio',
                        seq_no: this.seqNo++,
                        audio: this.float32ToBase64(inputData)
                    };
                    
                    this.ws.send(JSON.stringify(audioMessage));
                };

                source.connect(this.processor);
                this.processor.connect(this.audioContext.destination);
                console.log('üîä ScriptProcessor (fallback) started');
            }

            float32ToBase64(float32Array) {
                // Convert Float32Array to raw bytes (little-endian)
                const buffer = new ArrayBuffer(float32Array.length * 4);
                const view = new DataView(buffer);
                for (let i = 0; i < float32Array.length; i++) {
                    view.setFloat32(i * 4, float32Array[i], true); // true = little-endian
                }
                
                // Convert to base64
                let binary = '';
                const bytes = new Uint8Array(buffer);
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }

            displayTranscript(text, isFinal) {
                if (!text) return;

                const placeholder = this.transcriptionDiv.querySelector('.placeholder');
                if (placeholder) {
                    placeholder.remove();
                }

                const lastItem = this.transcriptionDiv.lastElementChild;
                
                if (isFinal) {
                    const item = document.createElement('div');
                    item.className = 'transcript-item final';
                    item.textContent = text;
                    this.transcriptionDiv.appendChild(item);
                    
                    if (lastItem && lastItem.classList.contains('partial')) {
                        lastItem.remove();
                    }
                } else {
                    if (lastItem && lastItem.classList.contains('partial')) {
                        lastItem.textContent = text;
                    } else {
                        const item = document.createElement('div');
                        item.className = 'transcript-item partial';
                        item.textContent = text;
                        this.transcriptionDiv.appendChild(item);
                    }
                }

                if (this.autoScrollCheckbox.checked) {
                    this.transcriptionDiv.scrollTop = this.transcriptionDiv.scrollHeight;
                }
            }

            stop() {
                console.log('‚èπ Stopping transcription...');
                this.isRecording = false;
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const endMessage = {
                        message: 'EndOfStream',
                        last_seq_no: this.seqNo
                    };
                    this.ws.send(JSON.stringify(endMessage));
                    setTimeout(() => this.ws.close(), 1000);
                }

                this.cleanup();
                this.updateStatus('ready', 'Ready');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
            }

            cleanup() {
                if (this.durationInterval) {
                    clearInterval(this.durationInterval);
                    this.durationInterval = null;
                }

                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }

                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                    this.mediaStream = null;
                }

                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                this.isRecording = false;
                this.seqNo = 0;
            }

            clearTranscription() {
                this.transcriptionDiv.innerHTML = '<p class="placeholder">Your transcription will appear here...</p>';
            }

            updateStatus(status, text) {
                this.statusIndicator.className = 'status-indicator ' + status;
                this.statusText.textContent = text;
            }

            updateDuration() {
                if (!this.startTime) return;
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                this.durationSpan.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            showError(message) {
                this.errorDiv.textContent = message;
                this.errorDiv.style.display = 'block';
            }

            hideError() {
                this.errorDiv.style.display = 'none';
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new LiveTranscription());
        } else {
            new LiveTranscription();
        }
    </script>
</body>
</html>
